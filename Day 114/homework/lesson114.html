<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 114</title>
    <style>
        #colorDiv {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            margin-bottom: 20px;
        }
        #text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- ფერის შეცვლა -->
    <button id="changeColorBtn">Change Color</button>
    <div id="colorDiv"></div>

    <!-- სურათის შეცვლა -->
    <button id="changeImageBtn">Change Image</button>
    <img id="image" src="image1.jpg" alt="Image" width="200">

    <!-- ტექსტის დამალვა/გამოჩენა -->
    <button id="toggleTextBtn">Toggle Text</button>
    <p id="text">This is a sample text.</p>

    <!-- მრიცხველის გაზრდა -->
    <button id="incrementCounterBtn">Increment Counter</button>
    <span id="counter">0</span>

    <!-- ქვიზი -->
    <div id="quiz">
        <p>What is the capital of France?</p>
        <label><input type="radio" name="quiz" value="Paris"> Paris</label><br>
        <label><input type="radio" name="quiz" value="London"> London</label><br>
        <label><input type="radio" name="quiz" value="Berlin"> Berlin</label><br>
        <button id="checkAnswerBtn">Check Answer</button>
        <p id="quizResult"></p>
    </div>

    <script>
        // ფერის შეცვლა
        document.getElementById('changeColorBtn').addEventListener('click', function() {
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.getElementById('colorDiv').style.backgroundColor = randomColor;
        });

        // სურათის შეცვლა
        document.getElementById('changeImageBtn').addEventListener('click', function() {
            const img = document.getElementById('image');
            img.src = img.src.includes('image1.jpg') ? 'image2.jpg' : 'image1.jpg';
        });

        // ტექსტის დამალვა/გამოჩენა
        document.getElementById('toggleTextBtn').addEventListener('click', function() {
            const text = document.getElementById('text');
            text.style.display = text.style.display === 'none' ? 'block' : 'none';
        });

        // მრიცხველის გაზრდა
        let counter = 0;
        document.getElementById('incrementCounterBtn').addEventListener('click', function() {
            counter++;
            document.getElementById('counter').textContent = counter;
        });

        // ქვიზი
        document.getElementById('checkAnswerBtn').addEventListener('click', function() {
            const answers = document.getElementsByName('quiz');
            let selectedAnswer = '';
            for (const answer of answers) {
                if (answer.checked) {
                    selectedAnswer = answer.value;
                    break;
                }
            }
            const result = document.getElementById('quizResult');
            if (selectedAnswer === 'Paris') {
                result.textContent = 'Correct!';
                result.style.color = 'green';
            } else {
                result.textContent = 'Wrong answer. Try again!';
                result.style.color = 'red';
            }
        });
    </script>
</body>
</html></div></html>
