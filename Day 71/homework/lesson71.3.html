<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფერები, ზომები და სისქეები</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .text-large {
            font-size: 32px;
            font-weight: bold;
            color: #ff5722;
        }
        .text-medium {
            font-size: 24px;
            font-weight: normal;
            color: #3f51b5;
        }
        .text-small {
            font-size: 18px;
            font-weight: lighter;
            color: #4caf50;
        }
        .text-italic {
            font-size: 20px;
            font-style: italic;
            color: #9c27b0;
        }
        .text-bold {
            font-size: 22px;
            font-weight: bold;
            color: #2196f3;
        }
    </style>
</head>
<body>
    <!--დაწერეთ რამდენიმე განსხვავებული ფერის ზომის სისქის და font-ის ტექსტები-->
    <h1>ტექსტების მაგალითები</h1>
    <p class="text-large">ეს არის დიდი ტექსტი (ფორთოხლისფერი).</p>
    <p class="text-medium">ეს არის საშუალო ზომის ტექსტი (ლურჯი).</p>
    <p class="text-small">ეს არის პატარა ტექსტი (მწვანე).</p>
    <p class="text-italic">ეს არის კურსივით მყოფი ტექსტი (მეწამული).</p>
    <p class="text-bold">ეს არის მნიშვნელოვანი ტექსტი (ცისფერი).</p>

</body>
</html>
