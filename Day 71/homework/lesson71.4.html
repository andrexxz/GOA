<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ძირითადი Font Family</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            color: #00796b;
        }
        ul {
            line-height: 1.6;
        }
        .li0{
            font-family: Arial, sans-serif;
        }
        .li1{
            font-family: 'Times New Roman', sans-serif;
        }
        .li2{
            font-family: 'Courier New', sans-serif;
        }
        .li3{
            font-family: Verdana, sans-serif;
        }
        .li4{
            font-family: Georgia, sans-serif;
        }
    </style>
</head>
<body>
    <!--5) ჩამოწერეთ 5 ძირითადი font family რომლებიც ჩამოვწერე გაკვეთილზე-->
    <h1>ძირითადი Font Family</h1>
    <ul>
        <li class="li0">1. Arial</li>
        <li class="li1">2. Times New Roman</li>
        <li class="li2">3. Courier New</li>
        <li class="li3">4. Verdana</li>
        <li class="li4">5. Georgia</li>
    </ul>

</body>
</html>
