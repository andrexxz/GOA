<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        #image-box {
            width: 300px;
            height: 200px;
            background-color: lightgray;
            display: inline-block;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: 2px  black;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: lightgray;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="image-box"></div>
        <div class="buttons">
            <button onclick="changeImage('programmer.jpg')">Programmer</button>
            <button onclick="changeImage('designer.jpg')">Graphical Designer</button>
            <button onclick="changeImage('mechanic.jpg')">Mechanic</button>
        </div>
    </div>

    <script>
        function changeImage(imageSrc) {
            let imageBox = document.getElementById("image-box");
            imageBox.style.backgroundImage = `url(${imageSrc})`;
            imageBox.style.backgroundSize = "cover";
            imageBox.style.backgroundPosition = "center";
        }
    </script>

</body>
</html>
