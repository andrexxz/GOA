<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 113</title>
    <style>
        #myDiv {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin-top: 20px;
        }
        .larger {
            width: 200px;
            height: 200px;
        }
        .smaller {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <button id="increaseBtn">Increase Size</button>
    <button id="decreaseBtn">Decrease Size</button>
    <div id="myDiv" class="smaller"></div>

    <script>
        const myDiv = document.getElementById('myDiv');
        const increaseBtn = document.getElementById('increaseBtn');
        const decreaseBtn = document.getElementById('decreaseBtn');

        increaseBtn.addEventListener('click', () => {
            myDiv.classList.remove('smaller');
            myDiv.classList.add('larger');
        });

        decreaseBtn.addEventListener('click', () => {
            myDiv.classList.remove('larger');
            myDiv.classList.add('smaller');
        });
    </script>
</body>
</html>
