<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ცხრილი</title>
    <style>
        table {
            width: 80%;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        table {
            border-bottom: 5px solid #4CAF50;
            border-right: 5px solid blue;
            border-left: 5px solid rgb(233, 19, 179);
            border-top: 5px solid rgb(122, 230, 133);
        }

    </style>
</head>
<body>

<table>
    <tr>
        <th>სათაური 1</th>
        <th>სათაური 2</th>
    </tr>
    <tr>
        <td>მონაკვეთი 1</td>
        <td>მონაკვეთი 2</td>
    </tr>
    <tr>
        <td>მონაკვეთი 3</td>
        <td>მონაკვეთი 4</td>
    </tr>
</table>

</body>
</html>
