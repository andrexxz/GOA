<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #34495e;
        }

        .circle {
            width: 80px;
            height: 80px;
            background: #1abc9c;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: spin-scale 2s infinite ease-in-out;
        }

        @keyframes spin-scale {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.5) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
