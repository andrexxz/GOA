<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools Animation</title>
    <style>
        .example {
            width: 200px;
            height: 50px;
            background-color: lightblue;
            color: black;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            margin: 50px auto;
            animation: example 4s infinite;
        }

        @keyframes example {
            0% {
                background-color: lightblue;
                color: black;
                font-size: 20px;
            }
            50% {
                background-color: blue;
                color: white;
                font-size: 30px;
            }
            100% {
                background-color: lightblue;
                color: black;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="example">Hover Me</div>
</body>
</html>
