<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Styled Elements</title>
    <style>
        h1 {
            color: blue;
            font-size: 30px;
        }
        
        p {
            color: green;
            font-style: italic;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: coral;
            border: 2px solid black;
        }
        
        #circle {
            width: 100px;
            height: 100px;
            background-color: purple;
            border-radius: 50%;
        }
        
        .highlight {
            background-color: yellow;
            padding: 10px;
            font-weight: bold;
        }
        
        ul {
            list-style-type: square;
            color: brown;
        }
        
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        
        input {
            border: 2px solid green;
            padding: 5px;
        }
        
        button {
            background-color: lightblue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            border: 2px solid gray;
        }
    </style>
</head>
<body>

    <h1>სათაური</h1>
    <p>ეს არის პარაგრაფი</p>
    <div class="box">კვადრატი</div>
    <div id="circle">წრე</div>
    <p class="highlight">მონიშნული ტექსტი</p>
    <ul>
        <li>ელემენტი 1</li>
        <li>ელემენტი 2</li>
        <li>ელემენტი 3</li>
    </ul>
    <a href="#">ბმული</a>
    <input type="text" placeholder="შეიყვანეთ ტექსტი">
    <button>დააჭირე აქ</button>
    <img src="image.jpg" alt="სურათი">

</body>
</html>
