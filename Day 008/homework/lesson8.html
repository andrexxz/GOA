<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემს თავზე</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>გამარჯობა! მე ვარ ანდრია ქორჩილავა</h1>
    </header>
    
    <section class="profile">
        <img src="your-photo.jpg" alt="ჩემი ფოტო" class="profile-photo">
        <p class="bio">
            მე ვარ ანდრია, ვცხოვრობ საქართველოში, ქალაქ გორში. მაქვს გამოცდილება ტექნოლოგიების სფეროში და მომწონს ინოვაციები. მიყვარს მოგზაურობა, კითხვა და საინტერესო ადამიანების გაცნობა. ვცდილობ ყოველდღე ახალ რაღაცებს ვსწავლობდე და ვვითარდებოდე.
        </p>
            <button >LinkedIn პროფილი</button>
            <button >Github</button>
            <button >Email</button>
    </section>
    
</body>
</html>
