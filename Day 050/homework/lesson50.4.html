<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding-top: 50px;
        }
        .login-container {
            width: 300px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 90%;
            padding: 10px;
            border: none;
            background: #4267B2;
            color: white;
            font-size: 1em;
            border-radius: 5px;
        }
        button:hover {
            background: #365899;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Facebook Login</h2>
        <form>
            <input type="text" placeholder="Email or Phone"><br>
            <input type="password" placeholder="Password"><br>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
