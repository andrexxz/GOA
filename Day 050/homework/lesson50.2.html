<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: url('https://via.placeholder.com/1500x900') no-repeat center center/cover;
            color: white;
            padding: 0;
            margin: 0;
        }
        .content {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Game of Thrones</h1>
        <p>
            Game of Thrones is a popular fantasy TV series based on the novels by George R.R. Martin. 
            It is a tale of power, betrayal, and epic battles for the Iron Throne.
        </p>
    </div>
</body>
</html>
