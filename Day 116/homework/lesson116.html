<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Propagation and Event Target</title>
</head>
<body>
    <!-- Part 1: Nested Elements -->
    <div id="outer">
        <div id="inner">
            <button id="button">Click Me</button>
        </div>
    </div>

    <script>
        // Adding event listeners to outer, inner, and button elements
        document.getElementById('outer').addEventListener('click', function() {
            console.log('outer clicked');
        });

        document.getElementById('inner').addEventListener('click', function() {
            console.log('inner clicked');
        });

        document.getElementById('button').addEventListener('click', function() {
            console.log('button clicked');
        });

        // Explanation:
        // Event propagation occurs in two phases: capturing phase and bubbling phase.
        // By default, event listeners use the bubbling phase, where the event starts from the target element
        // and propagates up to the root. This is why the button's event is logged first, followed by inner, and then outer.
    </script>

    <hr>

    <!-- Part 2: List Elements -->
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <script>
        // Adding event listener to the <ul> element
        document.getElementById('list').addEventListener('click', function(event) {
            if (event.target.tagName === 'LI') {
                console.log('Clicked item text:', event.target.textContent);
            }
        });

        // Explanation:
        // Event.target refers to the element that triggered the event (the actual clicked <li>).
        // Event propagation allows the event to bubble up to the <ul>, where the listener is attached.
        // This makes it possible to handle clicks for all <li> elements with a single listener.
    </script>
</body>
</html>
