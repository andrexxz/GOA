<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Div</title>
  <style>
    .my-div {
      width: 300px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: lightblue;
      margin: 20px auto;
      border: 2px solid #333;
      transition: background-color 0.3s ease;
    }

    .my-div:hover {
      background-color: lightcoral;
    }

    .my-div p {
      font-size: 18px;
      color: #333;
    }


    .change-bg {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f6f1eb;
    }
  </style>
</head>
<body>
  <div class="my-div">
    <p>Hello! I'm a div element.</p>
  </div>

  <h1>About Me</h1>
  <p>My name is Andria, and I am passionate about coding and learning new technologies.</p>

</body>
</html>
