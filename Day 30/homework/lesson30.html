<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Text Styling!</h1>
    </header>
    <main>
        <h2>This is a styled heading</h2>
        <p class="highlight">This text is styled with a different color and font.</p>
        <p class="underline">This paragraph has an underline.</p>
        <p class="bold">This paragraph is bold.</p>
        <p class="italic">This paragraph is italic.</p>
    </main>
</body>
</html>
