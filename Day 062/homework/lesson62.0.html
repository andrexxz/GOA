<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Fade-In</title>
    <style>
        .fade-text {
            opacity: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
            margin-top: 50px;
        }

        .fade-text:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="fade-text">Hover over me to see the text!</div>
</body>
</html>
