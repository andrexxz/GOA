<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Rotate</title>
    <style>
        .rotate-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .rotate-button:hover {
            transform: rotate(145deg);
        }
    </style>
</head>
<body>
    <button class="rotate-button">Click Me</button>
</body>
</html>
