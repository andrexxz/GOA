<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="your-image.jpg" alt="Product Image">
    </div>
    <div class="content">
      <p class="category">PERFUME</p>
      <h1 class="title">Amazing Fragrance Eau De Parfum</h1>
      <p class="description">
        A fresh and vibrant interpretation designed to uplift your mood. Perfect for everyday use.
      </p>
      <div class="pricing">
        <span class="current-price">$99.99</span>
        <span class="original-price">$120.99</span>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
