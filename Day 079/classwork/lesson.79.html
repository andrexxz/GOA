<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addition Examples</title>
</head>
<body>
  <script>
    // მაგალითი მიმატებაზე
    alert("2 + 3 = " + (2 + 3));
    alert("5 + 7 = " + (5 + 7));
    alert("10 + 15 = " + (10 + 15));
    alert("20 + 30 = " + (20 + 30));
    alert("50 + 100 = " + (50 + 100));
    alert("10 - 3 = " + (10 - 3));
    alert("25 - 7 = " + (25 - 7));
    alert("50 - 15 = " + (50 - 15));
    alert("100 - 30 = " + (100 - 30));
    alert("500 - 250 = " + (500 - 250));
  </script>
</body>
</html>
