<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      overflow: hidden;
    }

    .card img {
      width: 100%;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .card-content p {
      color: #6c6c6c;
      font-size: 1rem;
      line-height: 1.5;
    }

    .order-summary {
      background-color: #f0f2f5;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    .order-summary img {
      width: 50px;
    }

    .order-summary div {
      text-align: left;
    }

    .order-summary h2 {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .order-summary p {
      color: #6c6c6c;
      font-size: 0.9rem;
    }

    .btn-primary {
      background-color: #3829e0;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #6c60ff;
    }

    .btn-secondary {
      background-color: transparent;
      color: #6c6c6c;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/400x200" alt="Order Summary Banner">
    <div class="card-content">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like.
      </p>
      <div class="order-summary">
        <img src="https://via.placeholder.com/50" alt="Music Icon">
        <div>
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <button class="btn-secondary">Change</button>
      </div>
      <button class="btn-primary">Proceed to Payment</button>
      <button class="btn-secondary">Cancel Order</button>
    </div>
  </div>
</body>
</html>
