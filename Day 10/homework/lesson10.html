<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List Example</title>
</head>
<body>
    <ol>
        <li>central processing unit (CPU)
            <ul>
                <li>arithmetic logic unit</li>
                <li>memory unit</li>
                <li>control unit</li>
            </ul>
        </li>
        <li>input device
            <ul type="circle">
                <li>OMR</li>
                <li>OCR</li>
                <li>MICR</li>
            </ul>
        </li>
        <li>output device
            <ul>
                <li>VDU</li>
                <li>printer</li>
                <li>plotter</li>
            </ul>
        </li>
    </ol>
</body>
</html>
